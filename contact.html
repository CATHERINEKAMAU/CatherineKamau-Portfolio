<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-black text-white">
  <div class="container py-5">
    <h1 class="text-info mb-4 text-center">📩 Contact Me</h1>
    <form action="https://formspree.io/f/your-form-id" method="POST" class="bg-dark p-4 rounded-4 border border-info col-md-8 mx-auto">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea name="message" rows="4" class="form-control" required></textarea>
      </div>
      <button type="submit" class="btn btn-info">Send</button>
    </form>
    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-outline-info">← Back to Home</a>
    </div>
  </div>
</body>
</html>
